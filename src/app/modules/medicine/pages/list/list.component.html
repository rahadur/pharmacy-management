
<button class="btn btn-primary" (click)="openMedicineForm()">
  Add Medicine
</button>

<div class="row">
  <input class="form-control mt-3"placeholder="Search Data" (keyup)="applyFilter($event.target)" />
</div>

<mat-table [dataSource]="dataSource" matSort>

  
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="medicine">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Medicine</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.medicine}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="generic">
    <mat-header-cell *matHeaderCellDef>Generic</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.generic}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef>Category</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.category}}</mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
