<form [formGroup]="purchaseForm">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="mt-3">
        <label for="number" class="form-label">Purchase No:</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="number" class="form-label">Purchase Date:</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="number" class="form-label">Supplier:</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="number" class="form-label">Note:</label>
        <textarea class="form-control"></textarea>
      </div>
    </div>
  </div>

  <div class="row mt-3" >
    <!-- Items Groups -->
    <form [formGroup]="dataForm">
      <div class="row">
        <div class="col">
          <label for="category" class="form-label">Category</label>
          <input formControlName="category" type="text" class="form-control" />
        </div>

        <div class="col">
          <label for="category" class="form-label">Medicine</label>
          <input formControlName="medicine" type="text" class="form-control" />
        </div>

        <div class="col">
          <label for="category" class="form-label">Unit</label>
          <input formControlName="unit" type="text" class="form-control" />
        </div>

        <div class="col">
          <label for="category" class="form-label">Batch No:</label>
          <input formControlName="batchNO" type="number" class="form-control" />
        </div>

        <div class="col">
          <label for="category" class="form-label">Quantity</label>
          <input formControlName="quantity" type="text" class="form-control" />
        </div>

        <div class="col">
          <label for="category" class="form-label">Amount</label>
          <input formControlName="amount" type="text" class="form-control" />
        </div>

        <div class="col">
          <label for="category" class="form-label">Discount</label>
          <input formControlName="discount" type="text" class="form-control" />
        </div>

        <div class="col">
          <label for="category" class="form-label">Total</label>
          <input formControlName="total" type="text" class="form-control" />
        </div>

        <div class="col">
          <button (click)="addPurchaseData()" class="btn btn-primary mt-4">+</button>
        </div>
      </div>
  </form>
    <!-- Items Groups End -->

    <!-- Data Table -->
    <div class="row mt-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Category</th>
            <th>Medicine</th>
            <th>Unit</th>
            <th>Batch No</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of purchaseItems; let indx = index">
            <td>{{ item.category }} </td>
            <td>{{ item.medicine }} </td>
            <td>{{ item.unit }} </td>
            <td>{{ item.batchNO }} </td>
            <td>{{ item.quantity }} </td>
            <td>{{ item.amount }} </td>
            <td>{{ item.discount }} </td>
            <td>{{ item.total }} </td>
            <td>
              <button class="btn btn-sm btn-primary" 
              (click)="editPurchaseItem(item, indx)">Edit</button>
              <button class="btn btn-sm btn-danger" 
              (click)="deletePurchaseItem(indx)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- /Data Table -->
  </div>

  <div class="row my-4">
    <div class="col-4">
      <div>
        <label for="paymentType" class="form-label">Payment Type</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="col-6 offset-2">
      <div class="mt-3">
        <label for="paymentType" class="form-label">Subtotoal</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="paymentType" class="form-label">Fix Discount</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="paymentType" class="form-label">Grand Total</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="paymentType" class="form-label">Payment</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</form>
