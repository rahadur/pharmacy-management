<form [formGroup]="purchaseForm">
  <div class="row">
    <div class="col-6 offset-3">
      <div class="mt-3">
        <label for="number" class="form-label">Purchase No:</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="number" class="form-label">Purchase Date:</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="number" class="form-label">Supplier:</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="number" class="form-label">Note:</label>
        <textarea class="form-control"></textarea>
      </div>
    </div>
  </div>

  <div class="row mt-3">
      <!-- Items Groups -->

      <ng-container formArrayName="items">
        <ng-container *ngFor="let itemGroup of items.controls; let indx = index; let fst = first; let lst = last">

            <div class="row" [formGroup]="convertToGroup(itemGroup)">
                <div class="col">
                  <label for="category" class="form-label">Category</label>
                  <input type="text" class="form-control" />
                </div>
          
                <div class="col">
                  <label for="category" class="form-label">Medicine</label>
                  <input type="text" class="form-control" />
                </div>
          
                <div class="col">
                  <label for="category" class="form-label">Unit</label>
                  <input type="text" class="form-control" />
                </div>
          
                <div class="col">
                  <label for="category" class="form-label">Batch No:</label>
                  <input type="number" class="form-control" />
                </div>
          
                <div class="col">
                  <label for="category" class="form-label">Quantity</label>
                  <input type="text" class="form-control" />
                </div>
          
                <div class="col">
                  <label for="category" class="form-label">Amount</label>
                  <input type="text" class="form-control" />
                </div>
          
                <div class="col">
                  <label for="category" class="form-label">Discount</label>
                  <input type="text" class="form-control" />
                </div>
          
                <div class="col">
                  <label for="category" class="form-label">Total</label>
                  <input type="text" class="form-control" />
                </div>
          
                <div class="col" >
                  <button *ngIf="!lst" (click)="removePurchaseItem(indx)" class="btn btn-danger mt-4 me-2">
                    -
                  </button>

                  <button *ngIf="lst" (click)="addPurchaseItem()" class="btn btn-primary mt-4">
                    +
                  </button>
                </div>
            </div>
        </ng-container>
      </ng-container>

     <!-- Items Groups End -->
  </div>

  <div class="row my-4">
    <div class="col-4">
      <div>
        <label for="paymentType" class="form-label">Payment Type</label>
        <input type="text" class="form-control" />
      </div>
    </div>
    <div class="col-6 offset-2">
      <div class="mt-3">
        <label for="paymentType" class="form-label">Subtotoal</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="paymentType" class="form-label">Fix Discount</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="paymentType" class="form-label">Grand Total</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="paymentType" class="form-label">Payment</label>
        <input type="text" class="form-control" />
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</form>
